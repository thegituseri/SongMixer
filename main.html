<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo Song Combiner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Stereo Song Combiner</h1>
        
        <!-- URL Download Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Download by YouTube URL</h2>
            <input id="song1_url" type="text" placeholder="Song 1 URL (Left Ear)" class="w-full p-2 mb-2 border rounded">
            <input id="song2_url" type="text" placeholder="Song 2 URL (Right Ear)" class="w-full p-2 mb-2 border rounded">
            <button id="download_url_btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">Combine by URL</button>
        </div>
        
        <!-- Name Search Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Download by Song Name</h2>
            <input id="song1_name" type="text" placeholder="Song 1 Name (Left Ear)" class="w-full p-2 mb-2 border rounded">
            <input id="song2_name" type="text" placeholder="Song 2 Name (Right Ear)" class="w-full p-2 mb-2 border rounded">
            <button id="download_name_btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">Combine by Name</button>
        </div>
        
        <div id="status" class="text-center text-gray-600"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
